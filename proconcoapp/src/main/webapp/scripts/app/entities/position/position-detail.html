
<div>

            </thead>
            <tbody>

                    <td>
                        <span translate="proconcoappApp.position.postName">PostName</span>

                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.position.delFlag">DelFlag</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{position.delFlag}}" readonly>

                <tr>
                    <td>

                </tr>
                <tr>

                    <td>

                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.position.updTms">UpdTms</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{position.updTms}}" readonly>

                </tr>
            </tbody>
        </table>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
